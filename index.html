<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Ulang Tahun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd;
            margin: 0;
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #2196f3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976d2;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            color: black;
            border: 2px solid #2196f3;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div>
        <button id="birthdayButton">Selamat Ulang Tahun!</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Selamat Ulang Tahun!</h2>
        <p id="birthdayMessage"></p>
        <button onclick="closePopup()">Tutup</button>
    </div>

    <script>
        // Ganti nama pengirim di sini
        const sender = "Bagas Gusti Saputro"; // Nama pengirim
        document.getElementById('birthdayButton').onclick = function() {
            const message = `Dari: ${sender}<br><br>Semoga harimu penuh kebahagiaan dan tawa!<br>
            Ingat, semakin tua, semakin banyak lilin di kue, tapi juga semakin banyak alasan untuk merayakan!`;

            document.getElementById('birthdayMessage').innerHTML = message;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        };

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
