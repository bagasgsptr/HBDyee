<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Ulang Tahun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            background-image: url('img/kiw4.webp'); /* Ganti dengan jalur gambar wallpaper Anda */
            background-size: cover; /* Menyesuaikan ukuran gambar dengan ukuran layar */
            background-position: center; /* Memusatkan gambar */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #2196f3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #1976d2;
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            color: black;
            border: 2px solid #2196f3;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }
        .cake-img {
            width: 150px;
            height: auto;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div>
        <button id="birthdayButton">Selamat Ulang Tahun!</button>
    </div>

    <div class="overlay" id="overlay" aria-hidden="true"></div>
    <div class="popup" id="popup" aria-labelledby="popup-title" aria-describedby="popup-description">
        <h2 id="popup-title">Selamat Ulang Tahun</h2>
        <img src="img/giphy.webp" alt="Kue Ulang Tahun" class="cake-img">
        <p id="birthdayMessage" id="popup-description"></p>
        <audio id="birthdaySong" preload="auto">
            <source src="audio/Selamat_Ulang_Tahun_42 (mp3cut.net).mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
        <button onclick="closePopup()">Tutup</button>
    </div>

    <script>
        const sender = "Bagas Gusti Saputro";
        document.getElementById('birthdayButton').onclick = function() {
            const message = `Dari: ${sender}<br><br>Semoga harimu penuh kebahagiaan dan tawa!<br>
            Ingat, semakin tua, semakin banyak lilin di kue, tapi juga semakin banyak alasan untuk merayakan!`;

            document.getElementById('birthdayMessage').innerHTML = message;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            document.getElementById('birthdaySong').play();
        };

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            document.getElementById('birthdaySong').pause();
            document.getElementById('birthdaySong').currentTime = 0;
        }
    </script>
</body>
</html>
